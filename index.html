<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media App</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <h1>Social Media App</h1>
    <div class="container">
      <div class="left">
        <div class="left">
          <form id="form">
            <label for="post">Create a post below</label>
            <br /><br />
            <textarea name="post" id="input" cols="40" rows="10"></textarea>
            <br />
            <br />
            <div id="msg"></div>
            <button type="submit">Post</button>
          </form>
        </div>
      </div>
      <div class="right">
        <h2>Here is your Post</h2>
        <div id="posts">
          <div>
            <p>Introductory post</p>
            <span class="options">
              <i class="fas fa-edit"></i>
              <i class="fas fa-trash-alt"></i>
            </span>
          </div>

          <div>
            <p>Second post</p>
            <span class="options">
              <i class="fas fa-edit"></i>
              <i class="fas fa-trash-alt"></i>
            </span>
          </div>
          <div class="rd">
            <p>Third Post</p>
            <span class="options">
              <i class="fas fa-edit"></i>
              <i class="fas fa-trash-alt"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
